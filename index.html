<p>Upload an image to see the displayed effect of decreasing the resolution.</p>

<p>Some sample images for testing are linked below. Save the image first, then upload it to the resolution adjuster application.</p>

<!-- The data encoding type, enctype, MUST be specified as below -->
<form enctype="multipart/form-data" action="newimage.php" method="POST">
    <!-- MAX_FILE_SIZE must precede the file input field -->
    <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
    <!-- Name of input element determines name in $_FILES array -->
    Image for upload: <input name="userfile" type="file" /><br>
    (Maximum file size allowed is 1MB.)<br><br>
    <input type="submit" value="Upload Image" />
</form>
